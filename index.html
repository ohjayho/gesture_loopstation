<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <meta charset="utf-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="video_container">
      <video class="input_video"></video>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <div class="btn_container upper_btn">
        <button class="btn" id="left_top">helo</button>
        <button class="btn" id="right_top">helo</button>
      </div>
      <div class="btn_container lower_btn">
        <button class="btn" id="left_bottom">helo</button>
        <button class="btn" id="right_bottom">helo</button>
        <audio id="audio" controls></audio>
        <button class="record">recr</button>
        <button class="stop">sti</button>
      </div>
    </div>
    <script src="recorder.js" type="module"></script>
    <script src="lib/howler.js"></script>
    <script src="lib/fingerpose.js"></script>
    <script src="gesture/fist.js"></script>
    <script src="gesture/thumbsup.js"></script>
    <script src="gesture/victory.js"></script>
    <script src="gesture/rocknroll.js"></script>
    <script src="facefilter.js"></script>
    <script src="lib/mediapipe.js"></script>
  </body>
</html>
